# =================================================================
#                 액추에이터 및 기타 설정 (공통)
# =================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,gateway,circuitbreakers
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      show-components: always
    gateway:
      access: read_only
    circuitbreakers:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      service: api-gateway
      version: ${BUILD_VERSION:dev}
      environment: ${SPRING_PROFILES_ACTIVE:local}
    export:
      prometheus:
        descriptions: true
        histogram-flavor: prometheus
  tracing:
    sampling:
      probability: 1.0
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        slowCallDurationThreshold: 3s
        slowCallRateThreshold: 50
        permittedNumberOfCallsInHalfOpenState: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - java.net.ConnectException
          - java.net.SocketTimeoutException
          - java.io.IOException
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - org.springframework.web.reactive.function.client.WebClientResponseException.ServiceUnavailable
        ignoreExceptions:
          - org.springframework.web.reactive.function.client.WebClientResponseException.BadRequest
          - org.springframework.web.reactive.function.client.WebClientResponseException.NotFound
    instances:
      userSvcCb:
        baseConfig: default
        registerHealthIndicator: true
      apiMgmtSvcCb:
        baseConfig: default
        registerHealthIndicator: true
      customApiMgmtSvcCb:
        baseConfig: default
        registerHealthIndicator: true
      aiFeatureSvcCb:
        baseConfig: default
        registerHealthIndicator: true
        slowCallDurationThreshold: 5s
        slowCallRateThreshold: 30
      systemMgmtSvcCb:
        baseConfig: default
        registerHealthIndicator: true
  metrics:
    enabled: true
    legacy:
      enabled: false
  prometheus:
    enabled: true

# 로깅 설정
logging:
  level:
    root: INFO
    org.example.APIGatewaySvc: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.gateway.filter.ratelimit: DEBUG
    org.springframework.data.redis: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2.jwt: DEBUG
    com.nimbusds: DEBUG
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{requestId:-}] %logger{36} - %msg%n"

# 서버 설정
server:
  port: ${SERVER_PORT:8080}
  netty:
    connection-timeout: 2s
    idle-timeout: 15s

# Gateway 로깅 설정
gateway:
  logging:
    enabled: ${GATEWAY_LOGGING_ENABLED:true}
    kafka:
      topic: ${GATEWAY_LOG_TOPIC:logs.gateway}
    mask-sensitive-data: ${GATEWAY_MASK_SENSITIVE_DATA:true}

# Rate Limiting 설정
rate-limit:
  default:
    replenish-rate: ${RATE_LIMIT_REPLENISH_RATE:10}
    burst-capacity: ${RATE_LIMIT_BURST_CAPACITY:20}
    requested-tokens: ${RATE_LIMIT_REQUESTED_TOKENS:1}
  user-service:
    replenish-rate: 20
    burst-capacity: 40
  ai-service:
    replenish-rate: 5
    burst-capacity: 10
    requested-tokens: 2
  management:
    replenish-rate: 15
    burst-capacity: 30

# Eureka 클라이언트 설정
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  show-actuator: true
